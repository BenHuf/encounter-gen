<body>
    <header class="has-background-black has-text-centered ">
        <h1 class="title is-1 py-1">Dungeons & Dragons</h1>
        <nav class="navbar my-4">
            <div class="navbar-brand ">
            <a href="" class="navbar-item navbar-end">Home</a>
            <a href="" class="navbar-item">Something</a>
            </div>
            <div class="navbar-menu">
                <a href="" class="navbar-item navbar-end">soemthing else</a>
            </div>
        </nav>
    </header>

    <div class="columns">
        <div class="column is-one-third btn-bar">
            <button id="search-btn" class="button is-black" type="button">Search Creature</button>

        </div>
        <!-- IGNORE THIS PLEASE-->
        <form id="search-form" class="inline">
            <div class="form-group">
                <input id="search-input" class="search-term" type="text" name="search-field" placeholder="search"/>

        <!-- IGNORE THIS PLEASE -- END-->

    <!-- RTD Modal -->
<div class="modal fade" id="rtd-modal" tabindex="-1" role="dialog" aria-labelledby="rtd-modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="myModalTitle">Roll the dice!!!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
            <div class="form-group">
                <label for="modal-quantity">How many dice would you like to roll? Enter a number.</label>
                <input type="number" class="form-control" id="modal-quantity-input"></input>
            </div>
            <div class="form-group">
                <label for="modal-dice-type">What type of die? Enter a numer.</label>
                <input type="number" class="form-control" id="modal-dice-type-input">
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-close" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-save">Roll</button>
        </div>
    </div>

    <!-- Search Modal -->
    <div class="modal fade" id="search-modal" tabindex="-1" role="dialog" aria-labelledby="search-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalTitle">Roll the dice!!!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                <div class="form-group">
                    <label for="modal-quantity">How many dice would you like to roll? Enter a number.</label>
                    <input type="number" class="form-control" id="modal-quantity-input"></input>
                </div>
                <div class="form-group">
                    <label for="modal-dice-type">What type of die? Enter a numer.</label>
                    <input type="number" class="form-control" id="modal-dice-type-input">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-close" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-save">Roll</button>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
